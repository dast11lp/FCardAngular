<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="title"> {{ title | uppercase }} Tarjeta</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <app-credit-card-form 
                (updateList)="getCreditCards()" 
                (titleToChange)="changeTitle($event)"
                [info]="info"
                [inputEvent]="inputEvent"
            >
            </app-credit-card-form>
        </div>
        <div class="col-lg-6">
            <app-credit-card-list 
                (editInfo)="getEditInfo($event)" 
                [listCards]="listCards"
                (updateList)="getCreditCards()"
                (titleToChange)="changeTitle($event)"
            >
            </app-credit-card-list>
        </div>
    </div>
</div>
